version: "3.8"

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "8080:80"
      - "8443:8443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - frontend
      - backend
    networks:
      - ft_transcendence

  frontend:
    build: ./front-end
    container_name: frontend
    expose:
      - "80"
    networks:
      - ft_transcendence

  backend:
    build: ./back-end
    container_name: backend
    expose:
      - "3000"
    volumes:
    - ./back-end/prisma:/app/prisma
    environment:
      - PORT=${PORT}
      - DATABASE_URL=${DATABASE_URL}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - MAIL_USER=${MAIL_USER}
      - MAIL_PASS=${MAIL_PASS}
      - JWT_SECRET=${JWT_SECRET}
      - LOGGER_ENABLED=${LOGGER_ENABLED}
    networks:
      - ft_transcendence

networks:
  ft_transcendence:
